<!doctype html>
<html>

<head>
    <title>躲子弹！</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../common/spectre.min.css">
    <link rel="stylesheet" href="../common/spectre-exp.min.css">
    <link rel="stylesheet" href="../common/spectre-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.32/dist/vue.global.min.js"></script>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../common/rerolpxe-tenretni.js"></script>
    <script src="../common/header.js"></script>
    <script src="../common/keyboard.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: overlay
        }

        #intro {
            background: #fff;
            width: auto;
            padding: 10px;
        }

        .navbar {
            background: #fff;
            margin-left: 10px;
        }

        .navbar .text-center {
            background: #fff;
        }

        .game {
            display: flex;
            /* center */
            justify-content: center;
            align-items: center;
            overflow-y: hidden;

            height: 80vh;
            background-image: url(imgs/aud.png);
            background-size: cover;

            user-select: none;
            -webkit-user-drag: none;
        }

        .sprite-container {
            height: 80vh;
            width: 80vh;
            min-width: 80vh;
            position: relative;
        }

        .full-size-sprite {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sprite-container #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay .note-icon {
            position: absolute;
        }

        #overlay .hit-particle {
            position: absolute;
            font-size: 24px;
            font-weight: bolder;
            /* font-family: monospace; */
            color: #003f15;
        }

        #overlay .blood-dot {
            position: absolute;
            width: 1.5%;
            height: 1.5%;
            background-color: rgb(196, 9, 9);
        }

        #top-overlay {
            display: flex;
            align-items: center;
            flex-flow: column;
        }

        #hitline {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(61, 27, 255, 0.5);
            border-radius: 2px;
        }


        .progress-bar {
            display: flex;
            justify-content: left;
            width: 100%;
        }
        .progress-bar span {
            height: 2px;
            background-color: red;
        }
        
        .score {
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
            /* font-family: monospace; */
            color: #202020;
        }

        #game-over {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-tip {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        .white-shadow {
            text-shadow:0 0 5px rgb(255, 255, 255);
        }
        .white-shadow-big::after {
            content: attr(data-content);
            -webkit-text-stroke: 4px #fff;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        .white-shadow-big {
            position: relative;
            /* text-shadow:0 0 15px rgb(255, 255, 255); */
        }

    </style>
</head>

<body>
    <header class="navbar">
    </header>


    <div id="intro">
        <h2>躲子弹！</h2>

        <div id="app">
            <!-- <button v-on:click="playDemo()">ff</button> -->
            <div class="game" ondragstart="return false">
                <div class="sprite-container">
                    <!-- main sprite -->
                    <div class="full-size-sprite" :style="{display: spriteState == -1 ? '' : 'none'}"
                        style="z-index: 10;">
                        <img class="full-size-sprite" src="imgs/64modified_8x_0006_left.png"
                            :style="getMainSpriteStyle()" />
                    </div>
                    <div class="full-size-sprite" :style="{display: spriteState == 0 ? '' : 'none'}"
                        style="z-index: 10;">
                        <img class="full-size-sprite" src="imgs/64modified_8x_0005_center.png"
                            :style="getMainSpriteStyle()" />
                    </div>
                    <div class="full-size-sprite" :style="{display: spriteState == 1 ? '' : 'none'}"
                        style="z-index: 10;">
                        <img class="full-size-sprite" src="imgs/64modified_8x_0004_right.png"
                            :style="getMainSpriteStyle()" />
                    </div>

                    <img class="full-size-sprite" src="imgs/64modified_8x_0001_pod.png" style="z-index: 20;" />
                    <img class="full-size-sprite" src="imgs/64modified_8x_0002_hit_right.png" style="z-index: 30;"
                        :style="{display: rightBulletTimeout > 0 ? '' : 'none'}" />
                    <img class="full-size-sprite" src="imgs/64modified_8x_0003_hit_left.png" style="z-index:30;"
                        :style="{display: leftBulletTimeout > 0 ? '' : 'none'}" />
                        
                    <!-- <img class="full-size-sprite" src="imgs/64modified_8x_0007_ui.png" style="z-index:40;"
                    :style="{display: isPlaying ? 'none' : ''}" /> -->

                    <div class="full-size-sprite" id="overlay">
                        <div id="top-overlay" class="full-size-sprite" style="z-index: 50; color: black;">
                            <div class="progress-bar"><span :style="{width: (100 * playbackBeats / totalBeats) + '%'}"></span></div>
                            <div class="score white-shadow-big" :data-content="totalScore">{{ totalScore }}</div>
                            <div id="game-tip" class="" :style="{display: showTip ? '' : 'none'}">
                                <!-- <div class="white-shadow-big" data-content="操作：">操作：</div> -->
                                <div class="white-shadow-big" data-content="A/D：摇晃脑袋">A/D：摇晃脑袋</div>
                                <div class="white-shadow-big" data-content="空格：开始/结束游戏">空格：开始/结束游戏</div>
                            </div>
                            <div id="game-over" class="" :style="{display: showStat ? '' : 'none'}">
                                <!-- <div class="white-shadow-big" style="font-size: 40px;" data-content="">Game Over</div> -->
                                <div class="white-shadow-big" :data-content="scoreComment"style="font-size: 40px;">{{scoreComment}}</div>
                                <div class="white-shadow-big" :data-content="scoreStats" v-html="scoreStats"></div>
                                <div class="white-shadow-big" data-content="按空格键重玩">按空格键重玩</div>
                            </div>
                        </div>
                        <span id="hitline"
                            :style="{top: (hitLinePosition * 100) + '%', display: gameState == 1 ? '' : 'none'}"></span>
                        <img class="note-icon" v-for="noteIndex in noteIndexInRoi" src="imgs/bullet.png"
                            style="z-index: 5;" :style="getIconStyle(noteIndex)" />
                        <img class="note-icon" src="imgs/bullet_outline.png" style="z-index: 4;"
                            :style="getStaticIconStyle(-1)" />
                        <img class="note-icon" src="imgs/bullet_outline.png" style="z-index: 4;"
                            :style="getStaticIconStyle(1)" />
                        <span class="hit-particle white-shadow" v-for="particle in particles"
                            :style="getParticleStyle(particle)">{{particle.content}}</span>
                        <span class="blood-dot" v-for="blood in bloodDots" :style="getBloodStyle(blood)"></span>
                    </div>


                </div>
            </div>
        </div>

        <pre id="pre">(╯‵□′)╯︵┻━┻</pre>

    </div>
    <script src="app.js"></script>

</body>

</html>
