<!doctype html>
<html>

<head>
    <title>躲子弹！</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../common/spectre.min.css">
    <link rel="stylesheet" href="../common/spectre-exp.min.css">
    <link rel="stylesheet" href="../common/spectre-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.32/dist/vue.global.min.js"></script>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../common/rerolpxe-tenretni.js"></script>
    <script src="../common/header.js"></script>
    <script src="../common/keyboard.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: overlay
        }

        #intro {
            background: #fff;
            width: auto;
            padding: 10px;
        }

        .navbar {
            background: #fff;
            margin-left: 10px;
        }

        .navbar .text-center {
            background: #fff;
        }

        .game {
            display: flex;
            /* center */
            justify-content: center;
            align-items: center;
            overflow-y: hidden;

            height: 80vh;
            background-image: url(imgs/aud.png);
            background-size: cover;

            user-select: none;
            -webkit-user-drag: none;
        }

        .sprite-container {
            height: 80vh;
            width: 80vh;
            min-width: 80vh;
            position: relative;
        }

        .full-size-sprite {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sprite-container #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay .note-icon {
            position: absolute;
        }

        #overlay .hit-particle {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            color: #003f15;
        }

        #top-overlay {
            display: flex;
            justify-content: center;
        }

        #hitline {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(61, 27, 255, 0.5);
            border-radius: 2px;
        }

    </style>
</head>

<body>
    <header class="navbar">
    </header>


    <div id="intro">
        <h2>躲子弹！</h2>

        <div id="app">
            <!-- <button v-on:click="playDemo()">ff</button> -->
            <div class="game" ondragstart="return false">
                <div class="sprite-container">
                    <!-- main sprite -->
                    <div class="full-size-sprite" :style="{display: spriteState == -1 ? '' : 'none'}"
                        style="z-index: 10;">
                        <img class="full-size-sprite" src="imgs/64modified_8x_0006_left.png"
                            :style="getMainSpriteStyle()" />
                    </div>
                    <div class="full-size-sprite" :style="{display: spriteState == 0 ? '' : 'none'}"
                        style="z-index: 10;">
                        <img class="full-size-sprite" src="imgs/64modified_8x_0005_center.png"
                            :style="getMainSpriteStyle()" />
                    </div>
                    <div class="full-size-sprite" :style="{display: spriteState == 1 ? '' : 'none'}"
                        style="z-index: 10;">
                        <img class="full-size-sprite" src="imgs/64modified_8x_0004_right.png"
                            :style="getMainSpriteStyle()" />
                    </div>

                    <img class="full-size-sprite" src="imgs/64modified_8x_0001_pod.png" style="z-index: 20;" />
                    <img class="full-size-sprite" src="imgs/64modified_8x_0002_hit_right.png" style="z-index: 30;"
                        :style="{display: rightBulletTimeout > 0 ? '' : 'none'}" />
                    <img class="full-size-sprite" src="imgs/64modified_8x_0003_hit_left.png" style="z-index:30;"
                        :style="{display: leftBulletTimeout > 0 ? '' : 'none'}" />

                    <div class="full-size-sprite" id="overlay">
                        <div id="top-overlay">{{totalScore}}<br></div>
                        <span id="hitline"
                            :style="{top: (hitLinePosition * 100) + '%', display: isPlaying ? '' : 'none'}"></span>
                        <img class="note-icon" v-for="noteIndex in noteIndexInRoi" src="imgs/bullet.png"
                            style="z-index: 5;" :style="getIconStyle(noteIndex)" />
                        <img class="note-icon" src="imgs/bullet_outline.png" style="z-index: 4;"
                            :style="getStaticIconStyle(-1)" />
                        <img class="note-icon" src="imgs/bullet_outline.png" style="z-index: 4;"
                            :style="getStaticIconStyle(1)" />
                        <span class="hit-particle" v-for="particle in particles"
                            :style="getParticleStyle(particle)">{{particle.content}}</span>
                    </div>


                </div>
            </div>
        </div>

        <pre id="pre">(╯‵□′)╯︵┻━┻</pre>

    </div>
    <script src="app.js"></script>

</body>

</html>
