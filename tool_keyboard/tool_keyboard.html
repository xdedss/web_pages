<!doctype html>
<html>
    <head>
        <title>Keyboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="icon" href="../favicon.ico">
        <link rel="stylesheet" href="../common/spectre.min.css">
        <link rel="stylesheet" href="../common/spectre-exp.min.css">
        <link rel="stylesheet" href="../common/spectre-icons.min.css">

        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../common/Tone.js"></script>
        <script src="../common/header.js"></script>
        <script src="../common/rerolpxe-tenretni.js"></script>
        <script src="../common/keyboard.js"></script>
        <style>
            * { 
            margin: 0; 
            padding: 0;
            }
            body { 
                overflow: overlay
                touch-action : none;
            }
            
            #intro{
                background: #fff;
                width: auto;
                padding: 10px;
            }

            .navbar{
                background: #fff;
                margin-left: 10px;
            }

            .navbar .text-center{
                background: #fff;
            }
            
            pre{
                display: inline-block;
                font-weight: bold;
                line-height: 1;
                letter-spacing: 4px;
                font-size: 10px;
                -transform: scale(0.5) translate(-50%, -50%);
            }
            
            .form-group{
                display: inline-block;
                margin-right: 20px;
            }
            
            #keyboard-scroll{
                position: relative;
                width : 100%;
                -height : 100px;
                font-size: 10px;
                overflow-x: hidden;
                -webkit-touch-callout : none;
                -webkit-user-select : none;
                -khtml-user-select : none;
                -moz-user-select : none;
                -ms-user-select : none;
                user-select : none;
            }
            
            #keyboard{
                position: relative;
                width : 104em;
                height: 12.5em;
            }
            
            #black-keys{
                z-index: 1;
                position: absolute;
                width : 100%;
                height: 60%;
                left: 0px;
                top: 0px;
                pointer-events: none;
            }
            
            #white-keys{
                z-index: 0;
                position: absolute;
                width : 100%;
                height: 100%;
                left: 0px;
                top: 0px;
            }
            
            .key{
                display: inline-block;
                border: 1px solid;
                margin: 0px;
                padding: 0px;
                float: left;
                pointer-events: all;
            }
            .key span{
                position: absolute;
                bottom: 0px;
                pointer-events: none;
                font-size: 60%;
            }
            
            #black-keys .key{
                width: 1.2em;
                height: 100%;
                border: 1.5px solid;
                background: #333;
                margin-left: 0.6em;
            }
            #black-keys .key:hover{
                background: #444;
            }
            #black-keys .key.pressed{
                background: #e90;
            }
            #black-keys .key.b0{
                border: none;
                width: 0px;
                margin-left: 0em;
                margin-right: 1em;
            }
            #black-keys .key.b1{
                margin-left: 1.2em;
                margin-right: 0.6em;
            }
            #black-keys .key.b2{
                margin-left: 0.6em;
                margin-right: 1.2em;
            }
            #black-keys .key.b3{
                margin-left: 1.1em;
                margin-right: 0.7em;
            }
            #black-keys .key.b4{
                margin-left: 0.4em;
                margin-right: 0.4em;
            }
            #black-keys .key.b5{
                margin-left: 0.7em;
                margin-right: 1.1em;
            }
            
            #white-keys .key{
                width: 2em;
                height: 100%;
                
            }
            #white-keys .key:hover{
                background: #eee;
            }
            #white-keys .key.pressed{
                background: #fa0;
            }

        </style>
    </head>
    <body>
        <header class="navbar">
        </header>
        
        
        <div id="intro">
            
            
            <div class="columns">
                
                    
                <div class="column col-12 col-xs-12">
                    <span>Scale & Position: </span><br>
                    <input id="scale" class="slider" type="range" min="6" max="40" value="10" oninput="this.setAttribute('value', this.value);">
                    <input id="position" class="slider" type="range" min="0" max="100" value="50" oninput="this.setAttribute('value', this.value);">
                </div>
                    
                <div class="column col-6 col-xs-12">
                    <span>使用自定义音色（C4）：</span>
                    <input id="upload" class="form-input" type="file" value='emm' accept="audio/*" />
                </div>
            
                <div class="column col-6 col-xs-12">
                    <span>键盘映射（从C3开始）：</span>
                    <select id="hotkeyselect" class="form-select">
                        <option>ZSXDCVGBHNJM,L.;/Q2W3E4RT6Y7UI9O0P-[]</option>
                        <option>AWSEDFTGYHUJKOLP;'</option>
                        <option>z.x.cv.b.n.ma.s.df.g.h.jq.w.er.t.y.u1.2.34.5.6.78</option>
                    </select>
                </div>
                
                <div class="column col-2 col-xs-12">
                    <span>Pitch: </span><span id="pitchBias">0</span><br>
                    <button id="pitchdown" class="btn"">-</button> <button id="pitchup" class="btn">+</button>
                    <span style="width:50px"></span>
                </div>
                
            </div>
            
            <br>
            
            <div id="keyboard-scroll">
                <div id="keyboard">
                    <div id="black-keys">
                        <div class="key b0"></div>
                    </div>
                    <div id="white-keys">
                    </div>
                </div>
            </div>
            
            <span style="float:right;color:#888;">Powered by Tone.js</span>
            
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
